<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSESSMENTO</title>
    <link rel="icon" href="Assesslogo.jpg" type="image/png"> <!-- Change the URL to your logo -->
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Set a font for the page */
        }
        
        .image-container {
            display: flex; /* Use flexbox to arrange images in a row */
            flex-direction: column; /* Arrange images vertically */
            align-items: center; /* Center images horizontally */
            margin: 20px; /* Add some margin around the container */
        }
        .image-container img {
            max-width: 100%; /* Allow images to scale down */
            height: auto; /* Maintain aspect ratio */
            width: 100%; /* Set the width to 100% for full width */
            margin: 10px 0; /* Add some space between images */
        }
        /* Footer Styles */
        footer {
            background-color: rgb(230, 226, 226); /* Blue background color */
            color: rgb(0, 0, 0); /* Yellow text color */
            text-align: center; /* Center text in the footer */
            padding: 10px 0; /* Padding around the footer */
            position: relative; /* Positioning for the footer */
            bottom: 0; /* Position at the bottom */
            width: 100%; /* Full width */
        }
        /* Red color for the love symbol */
        .love-symbol {
            color: red; /* Red color for the love symbol */
        }
    </style>
     <script>
        // Disable right-click on the whole document
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    
    <div class="image-container">
        <img src="page-0001.jpg" alt="Image 1" />
        <img src="page-0002.jpg" alt="Image 2" />
        <img src="page-0003.jpg" alt="Image 3" />
        <img src="page-0004.jpg" alt="Image 4" />
        <img src="page-0005.jpg" alt="Image 5" />
        <img src="page-0006.jpg" alt="Image 6" />
        <img src="page-0007.jpg" alt="Image 7" />
        <img src="page-0008.jpg" alt="Image 8" />
        <img src="page-0009.jpg" alt="Image 9" />
    </div>
    <footer>
        <p>&copy; 2024 ASSESSMENTO. All Rights Reserved.</p>
        <p>Made with <span class="love-symbol">â™¥</span> by Vaatsavaa</p>
    </footer>
</body>
</html>
